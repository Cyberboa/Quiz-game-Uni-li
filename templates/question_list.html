{% extends 'base.html' %}

{% block mainContent %}
    <h1>{{ title }}</h1>
{% endblock %}

{% block questionListContent %}
    {% for obj in allQuestions %}
        <br>{{ obj.question }} <br><br>
        {{ obj.option1 }} <br>
        {{ obj.option2 }} <br>
        {{ obj.option3 }} <br>
        {{ obj.option4 }} <br><br>
        {{ obj.corransw }} <br>
    {% endfor %}
{% endblock %}
