{% extends 'base.html' %}

{% block title %}
    Login Here
{% endblock %}

{% load crispy_forms_tags %}

{% block mainContent %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
        <p>Don't have a account? Create one <a href="/register/">here</a></p>
    </form>
{% endblock %}
