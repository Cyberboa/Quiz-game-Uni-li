{% extends 'base.html' %}

{% block mainContent %}
    <div class="jumbotron text-center">
        <h1>Uni Li Score List</h1>
    </div>
    <div>
        {% for result in all_scores %}
            <table>
                <tr>
                    <td>{{ result.player }} {{ result.score }} {{ result.created_date }}</td>
                </tr>
            </table>
        {% endfor %}
    </div>
{% endblock mainContent %}
