{% extends 'base.html' %}

{% block mainContent %}
    <div class="jumbotron text-center">
        <h1>Create your Question!</h1>
    </div>
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="Save">
    </form>

    {% if img %}
        Image uploaded latest:
        <img src="{{ img.image.url }}">
    {% endif %}
{% endblock mainContent %}
