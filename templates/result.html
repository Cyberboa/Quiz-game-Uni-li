{% extends 'base.html' %}

{% block mainContent %}
    <div class="jumbotron text-center">
        <h1>The result</h1>
    </div>
    <table class="table">
        {% for result in all_result %}
            <div class="pb-2">
                <tr>
                    <th>{{ forloop.counter }}. {{ result.question }}</th>
                </tr>
                <tr class="{% if result.correct %}table-danger {% else %}table-success{% endif %}">
                    <td>{{ result.answer }}</td>
                </tr>
                {% if result.correct %}
                    <tr>
                        <td><b>Correct Answer:</b> {{ result.correct }}</td>
                    </tr>
                {% endif %}
            <tr><td></td></tr>
            </div>
        {% endfor %}
    </table>
{% endblock mainContent %}
