{% extends 'base.html' %}

{% block mainContent %}
    <div class="jumbotron text-center">
        <h1>The Result</h1>
    </div>
    <table class="table">
        <div class="pb-2">
            {% for result in all_result %}
                <tr>
                    <th>{{ forloop.counter }}. {{ result.question }}</th>
                </tr>
                <tr class="{% if result.correct %}table-danger {% else %}table-success{% endif %}">
                    <td>{{ result.answer }}</td>
                </tr>
                {% if result.correct %}
                    <tr>
                        <td><b>Correct Answer:</b> {{ result.correct }}</td>
                    </tr>
                {% endif %}
                <tr>
                    <td></td>
                </tr>
            {% endfor %}
        </div>
    </table>
{% endblock mainContent %}
